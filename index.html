<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>LIVE CRICKET MATCH</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff7f;
            --neon-purple: #9400d3;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .video-container {
            max-width: 900px;
            margin: 20px auto;
            border: 3px solid var(--neon-purple);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--neon-purple);
        }
        
        .video-js {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            background: #000;
        }
        
        .telegram-btn {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 12px;
            text-align: center;
            background: linear-gradient(45deg, #0088cc, #00ffcc);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            border: 2px solid white;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: all 0.3s;
        }
        
        .telegram-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-blue);
        }
        
        .telegram-btn i {
            margin-right: 8px;
        }
        
        .vjs-control-bar {
            background: rgba(0, 0, 0, 0.7) !important;
        }
        
        .vjs-big-play-button {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”´ LIVE CRICKET MATCH</h1>
    </div>
    
    <div class="video-container">
        <!-- TEST STREAM (replace with your working URL) -->
        <video
            id="my-player"
            class="video-js vjs-default-skin"
            controls
            autoplay
            muted
            playsinline
            preload="auto"
            poster="https://via.placeholder.com/1920x1080?text=Loading+Cricket+Stream"
            data-setup='{"autoplay": "muted"}'>
            <!-- Try this test stream if yours isn't working -->
            <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
    </div>
    
    <a href="https://t.me/+ylnL4bR-7gg5ZTA1" class="telegram-btn" target="_blank">
        <i class="fab fa-telegram"></i> JOIN OUR TELEGRAM
    </a>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-hls-quality-selector/1.1.4/videojs-hls-quality-selector.min.js"></script>
    
    <script>
        const player = videojs('my-player', {
            fluid: true,
            responsive: true,
            controlBar: {
                children: [
                    'playToggle',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'progressControl',
                    'remainingTimeDisplay',
                    'qualitySelector',
                    'fullscreenToggle'
                ]
            }
        });

        player.ready(() => {
            // Quality selector
            if (player.tech_.sourceHandler_?.name === 'hls') {
                player.hlsQualitySelector = player.hlsQualitySelector({
                    displayCurrentQuality: true,
                });
            }
            
            // Error handling
            player.on('error', () => {
                console.error('Stream error - try a different URL');
                alert('Stream loading failed. Please try again later or check the stream URL.');
            });
        });
    </script>
</body>
</html>
