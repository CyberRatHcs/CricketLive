<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ”´ LIVE CRICKET STREAMING</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* [Previous CSS styles remain the same] */

        /* Username Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .username-modal {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 300px;
            text-align: center;
        }
        
        .username-modal h3 {
            margin-top: 0;
            color: var(--neon-blue);
        }
        
        .username-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            color: white;
        }
        
        .username-submit {
            padding: 8px 20px;
            background: var(--neon-blue);
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        
        .username-error {
            color: #ff5555;
            margin-top: 10px;
            display: none;
        }

        /* [Live Chat CSS from previous example remains the same] */
    </style>
</head>
<body>
    <!-- [Previous HTML remains the same] -->

    <!-- Username Modal -->
    <div class="modal-overlay" id="username-modal">
        <div class="username-modal">
            <h3>Enter Your Chat Username</h3>
            <p>Choose a unique username to participate in the chat</p>
            <input type="text" class="username-input" id="username-input" placeholder="Username" maxlength="20">
            <div class="username-error" id="username-error">Username already taken!</div>
            <button class="username-submit" id="username-submit">Continue</button>
        </div>
    </div>

    <!-- [Live Chat HTML from previous example remains the same] -->

    <script>
        // [Previous JavaScript remains the same until the chat section]

        // Chat Implementation with Telegram Bot Integration
        document.addEventListener('DOMContentLoaded', function() {
            // Telegram Bot Configuration
            const TELEGRAM_BOT_TOKEN = 'YOUR_TELEGRAM_BOT_TOKEN';
            const TELEGRAM_CHAT_ID = 'YOUR_TELEGRAM_CHAT_ID';
            
            // DOM Elements
            const usernameModal = document.getElementById('username-modal');
            const usernameInput = document.getElementById('username-input');
            const usernameSubmit = document.getElementById('username-submit');
            const usernameError = document.getElementById('username-error');
            
            const chatContainer = document.getElementById('live-chat');
            const openChatBtn = document.getElementById('open-chat-btn');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Chat State
            let currentUsername = getCookie('chat_username');
            let isChatOpen = false;
            
            // Check if username exists in cookie
            if (!currentUsername) {
                usernameModal.style.display = 'flex';
            } else {
                usernameModal.style.display = 'none';
            }
            
            // Username Submission
            usernameSubmit.addEventListener('click', setUsername);
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') setUsername();
            });
            
            async function setUsername() {
                const username = usernameInput.value.trim();
                if (!username) return;
                
                try {
                    // Check if username is available
                    const response = await fetch('/check-username', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username })
                    });
                    
                    const data = await response.json();
                    
                    if (data.available) {
                        // Set username cookie (expires in 30 days)
                        setCookie('chat_username', username, 30);
                        currentUsername = username;
                        usernameModal.style.display = 'none';
                        
                        // Show welcome message
                        addSystemMessage(`Welcome, ${username}! Start chatting now.`);
                    } else {
                        usernameError.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                    addSystemMessage('Error connecting to chat service');
                }
            }
            
            // Chat Functions
            openChatBtn.addEventListener('click', function() {
                if (!currentUsername) {
                    usernameModal.style.display = 'flex';
                    return;
                }
                
                chatContainer.style.display = 'block';
                isChatOpen = true;
            });
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || !currentUsername) return;
                
                // Add message to local chat
                addUserMessage(currentUsername, message);
                chatInput.value = '';
                
                try {
                    // Send message to server and Telegram
                    const response = await fetch('/send-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: currentUsername,
                            message: message
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        addSystemMessage('Failed to send message');
                    }
                    
                    // In a real app, you would receive messages via WebSocket
                    // This is just simulating receiving messages
                    setTimeout(() => {
                        addUserMessage('OtherUser', 'Nice message!');
                    }, 1000 + Math.random() * 2000);
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    addSystemMessage('Error sending message');
                }
            }
            
            function addUserMessage(username, message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.innerHTML = `
                    <span class="chat-username">${username}:</span> ${message}
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Send to Telegram bot
                sendToTelegram(`${username}: ${message}`);
            }
            
            function addSystemMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.style.color = 'var(--neon-green)';
                messageElement.innerHTML = `âš¡ ${message}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function sendToTelegram(message) {
                if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) return;
                
                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message
                    })
                }).catch(error => {
                    console.error('Error sending to Telegram:', error);
                });
            }
            
            // Cookie Functions
            function setCookie(name, value, days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }
            
            function getCookie(name) {
                const cookieName = name + "=";
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i];
                    while (cookie.charAt(0) === ' ') {
                        cookie = cookie.substring(1);
                    }
                    if (cookie.indexOf(cookieName) === 0) {
                        return cookie.substring(cookieName.length, cookie.length);
                    }
                }
                return "";
            }
        });
    </script>
</body>
</html>
