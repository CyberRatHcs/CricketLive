<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ”´ LIVE CRICKET STREAMING</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* [Previous CSS styles remain the same] */

        /* Live Chat Styles */
        .live-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 1000;
            display: none;
        }
        
        .chat-header {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid var(--neon-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .chat-header h3 {
            margin: 0;
            color: var(--neon-blue);
        }
        
        .chat-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--neon-blue);
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            color: white;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 8px 15px;
            background: var(--neon-blue);
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid var(--neon-blue);
        }
        
        .chat-username {
            font-weight: bold;
            color: var(--neon-blue);
        }
        
        .open-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--neon-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- [Previous HTML remains the same] -->

    <!-- Add this at the bottom of your body, before the scripts -->
    <div class="open-chat-btn" id="open-chat-btn">
        <i class="fas fa-comment-dots" style="font-size: 1.5rem;"></i>
    </div>

    <div class="live-chat-container" id="live-chat">
        <div class="chat-header" id="chat-header">
            <h3>Live Chat</h3>
            <button class="chat-toggle" id="minimize-chat">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="chat-message">
                <span class="chat-username">Admin:</span> Welcome to the live chat!
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // [Previous JavaScript remains the same until the end]

        // Live Chat Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('live-chat');
            const openChatBtn = document.getElementById('open-chat-btn');
            const minimizeBtn = document.getElementById('minimize-chat');
            const chatHeader = document.getElementById('chat-header');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            
            let isChatOpen = false;
            let isChatMinimized = false;
            
            // Toggle chat window
            openChatBtn.addEventListener('click', function() {
                if (!isChatOpen) {
                    chatContainer.style.display = 'block';
                    isChatOpen = true;
                    isChatMinimized = false;
                } else if (isChatMinimized) {
                    chatContainer.style.display = 'block';
                    isChatMinimized = false;
                }
            });
            
            // Minimize chat
            minimizeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                chatContainer.style.display = 'none';
                isChatMinimized = true;
            });
            
            // Close chat when clicking outside
            document.addEventListener('click', function(e) {
                if (isChatOpen && !chatContainer.contains(e.target) && e.target !== openChatBtn) {
                    chatContainer.style.display = 'none';
                    isChatMinimized = true;
                }
            });
            
            // Prevent chat from closing when clicking inside
            chatContainer.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Send message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // In a real app, you would send this to your chat server
                    const messageElement = document.createElement('div');
                    messageElement.className = 'chat-message';
                    messageElement.innerHTML = `
                        <span class="chat-username">You:</span> ${message}
                    `;
                    chatMessages.appendChild(messageElement);
                    chatInput.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Simulate response (in real app, this would come from server)
                    setTimeout(() => {
                        const responseElement = document.createElement('div');
                        responseElement.className = 'chat-message';
                        responseElement.innerHTML = `
                            <span class="chat-username">Fan:</span> Great match today!
                        `;
                        chatMessages.appendChild(responseElement);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }, 1000);
                }
            }
            
            sendBtn.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Sample messages (in real app, these would come from your chat server)
            const sampleMessages = [
                {user: "CricketFan22", message: "What an amazing shot!"},
                {user: "MatchViewer", message: "Who will win today?"},
                {user: "SportsLover", message: "The bowling is excellent today"}
            ];
            
            // Add sample messages
            sampleMessages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'chat-message';
                messageElement.innerHTML = `
                    <span class="chat-username">${msg.user}:</span> ${msg.message}
                `;
                chatMessages.appendChild(messageElement);
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    </script>
</body>
</html>
