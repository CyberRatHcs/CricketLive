<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>ðŸ”´ LIVE CRICKET STREAMING</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff7f;
            --neon-purple: #9400d3;
            --neon-orange: #ff8c00;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a2e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 3px solid var(--neon-orange);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 15px var(--neon-green), 0 0 25px var(--neon-green);
            }
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .video-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border: 4px solid var(--neon-purple);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(148, 0, 211, 0.5);
            background: #000;
            position: relative;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, 
                var(--neon-pink), 
                var(--neon-blue), 
                var(--neon-green), 
                var(--neon-orange));
            z-index: -1;
            border-radius: 16px;
            animation: borderGlow 4s linear infinite;
            background-size: 400% 400%;
        }
        
        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .video-js {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }
        
        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            margin: 25px auto;
            padding: 15px 25px;
            background: linear-gradient(45deg, #0088cc, #00bfff);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
            background: linear-gradient(45deg, #00bfff, #0088cc);
        }
        
        .telegram-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .status-bar {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
        }
        
        .live-indicator {
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        
        .vjs-control-bar {
            background: rgba(0, 0, 0, 0.7) !important;
            height: 50px !important;
        }
        
        .vjs-big-play-button {
            display: none !important;
        }
        
        .vjs-progress-control {
            flex-grow: 1;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #aaa;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .video-container {
                border-width: 3px;
                border-radius: 8px;
            }
            
            .telegram-btn {
                width: 240px;
                padding: 12px 20px;
            }
        }
        
        /* Disable right-click context menu */
        .video-container {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Error message styling */
        .error-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 100;
            max-width: 80%;
        }
        
        .retry-btn {
            margin-top: 15px;
            padding: 8px 20px;
            background: var(--neon-orange);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WATCH LIVE CRICKET</h1>
    </div>
    
    <div class="main-container">
        <div class="video-container" oncontextmenu="return false;">
            <video
                id="cricket-stream"
                class="video-js vjs-default-skin"
                controls
                autoplay
                muted
                playsinline
                preload="auto"
                poster="https://via.placeholder.com/1920x1080/000000/FFFFFF/?text=Loading+Cricket+Stream"
                data-setup='{}'>
                <!-- No source URL in HTML -->
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
            
            <div class="error-message" id="error-message">
                <h3>Stream Error</h3>
                <p id="error-details">The stream could not be loaded. Please try again.</p>
                <button class="retry-btn" id="retry-btn">Retry</button>
            </div>
            
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="live-indicator"></div>
                    <span>LIVE NOW</span>
                </div>
                <div id="stream-quality">Quality: Auto</div>
                <div id="connection-status"><i class="fas fa-circle" style="color: #0f0;"></i> Stable Connection</div>
            </div>
        </div>
        
        <a href="https://t.me/+ylnL4bR-7gg5ZTA1" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram"></i> JOIN TELEGRAM CHANNEL
        </a>
    </div>

    <footer>
        Enjoy the match! Refresh if stream stops working.
    </footer>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-quality-levels/2.1.0/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-hls-quality-selector/1.1.4/videojs-hls-quality-selector.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Disable keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'J') || 
                (e.ctrlKey && e.key === 'u') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
        
        // Backup stream URLs in case primary fails
        const streamSources = [
            // Primary stream (base64 encoded)
            'aHR0cHM6Ly92MTh0YXRhcGxheXN5bmRpY2F0aW9uLmFrYW1haXplZC5uZXQvYnBrLXR2L1N0YXJTcG9ydHNfMl9IaW5fSERfdm9vdF9NT0Ivb3V0cHV0MDMvaGRudGw9ZXhwPTE3NDQ2MzE4ODl+YWNsPSUyZip+ZGF0YT1oZG50bH5obWFjPTZjY2QyYzY3ZDUxZjRmMDdjMDc4YTlmMjE0NTQ0OTgxNWZlMWEwNDdkZmM3MmQzOGNjMWYyOTEyMWQ2ZjQyYjkvU3RhclNwb3J0c18yX0hpbl9IRF92b290X01PQi1hdWRpb18xMDgwMzhfaGluPTEwODAwMC12aWRlbz0xMjc1NjAwLm0zdTg=',
            
            // Backup stream 1 (if you have one)
            // 'aHR0cHM6Ly9leGFtcGxlLmNvbS9iYWNrdXAuc3RyZWFtL20zdTg=',
            
            // Backup stream 2 (if you have one)
            // 'aHR0cHM6Ly9hbm90aGVyLmV4YW1wbGUvYmFja3VwMi5zdHJlYW0vbTN1OA=='
        ];
        
        let currentStreamIndex = 0;
        
        // Function to decode the URL
        function decodeUrl(encoded) {
            return atob(encoded);
        }
        
        // Function to load the stream
        function loadStream(player, index) {
            try {
                const streamUrl = decodeUrl(streamSources[index]);
                player.src({
                    src: streamUrl,
                    type: 'application/x-mpegURL',
                    withCredentials: false
                });
                
                player.ready(function() {
                    player.play().catch(e => {
                        console.error("Autoplay failed:", e);
                        showError("Autoplay was prevented. Please click the play button.");
                    });
                });
                
                return true;
            } catch (e) {
                console.error("Error loading stream:", e);
                return false;
            }
        }
        
        // Function to show error message
        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            const errorDetails = document.getElementById('error-details');
            errorDetails.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // Function to hide error message
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize player with no source
            const player = videojs('cricket-stream', {
                fluid: true,
                responsive: true,
                liveui: true,
                autoplay: 'muted',
                controlBar: {
                    children: [
                        'playToggle',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'progressControl',
                        'liveDisplay',
                        'remainingTimeDisplay',
                        'customControlSpacer',
                        'playbackRateMenuButton',
                        'qualitySelector',
                        'fullscreenToggle'
                    ]
                }
            });
            
            // Remove big play button
            player.bigPlayButton.hide();
            
            // Set up retry button
            document.getElementById('retry-btn').addEventListener('click', function() {
                hideError();
                currentStreamIndex = (currentStreamIndex + 1) % streamSources.length;
                loadStream(player, currentStreamIndex);
            });
            
            // Try to load the initial stream
            if (!loadStream(player, currentStreamIndex)) {
                showError("Failed to load the stream. Please try again later.");
            }
            
            // Enable quality selector
            player.ready(function() {
                if (player.tech_.sourceHandler_ && player.tech_.sourceHandler_.name === 'hls') {
                    player.hlsQualitySelector = player.hlsQualitySelector({
                        displayCurrentQuality: true,
                        placementIndex: 1,
                        vjsIconClass: 'vjs-icon-cog'
                    });
                }
                
                // Add unmute button
                const unmuteBtn = document.createElement('button');
                unmuteBtn.className = 'vjs-mute-control vjs-control vjs-button';
                unmuteBtn.innerHTML = '<span class="vjs-icon-placeholder"></span>';
                unmuteBtn.title = 'Unmute';
                unmuteBtn.addEventListener('click', function() {
                    player.muted(false);
                    unmuteBtn.remove();
                });
                document.querySelector('.vjs-volume-panel').after(unmuteBtn);
            });
            
            // Connection status monitoring
            let connectionStatus = document.getElementById('connection-status');
            let lastUpdateTime = Date.now();
            
            player.on('error', function() {
                connectionStatus.innerHTML = '<i class="fas fa-circle" style="color: #f00;"></i> Connection Error';
                showError("Stream connection lost. Trying to reconnect...");
                
                setTimeout(function() {
                    currentStreamIndex = (currentStreamIndex + 1) % streamSources.length;
                    if (!loadStream(player, currentStreamIndex)) {
                        showError("Failed to reconnect. Please try again.");
                    } else {
                        hideError();
                    }
                }, 3000);
            });
            
            player.on('playing', function() {
                connectionStatus.innerHTML = '<i class="fas fa-circle" style="color: #0f0;"></i> Stable Connection';
                hideError();
            });
            
            player.on('waiting', function() {
                connectionStatus.innerHTML = '<i class="fas fa-circle" style="color: #ff0;"></i> Buffering...';
            });
            
            // Update quality display
            player.on('qualitychange', function() {
                document.getElementById('stream-quality').textContent = 'Quality: ' + player.currentQuality();
            });
            
            // Obfuscate player source in memory
            Object.defineProperty(player, 'currentSrc', {
                get: function() {
                    return '';
                }
            });
        });
    </script>
</body>
</html>
